<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calci.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" readonly>
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">&larr;</button>
        <button onclick="java('/')">/</button>
        <button onclick="java('*')">*</button>
        <button onclick="java('7')">7</button>
        <button onclick="java('8')">8</button>
        <button onclick="java('9')">9</button>
        <button onclick="java('-')">-</button>
        <button onclick="java('4')">4</button>
        <button onclick="java('5')">5</button>
        <button onclick="java('6')">6</button>
        <button onclick="java('+')">+</button>
        <button onclick="java('1')">1</button>
        <button onclick="java('2')">2</button>
        <button onclick="java('3')">3</button>
        <button onclick="calculate()">=</button>
        <button onclick="java('0')">0</button>
        <button onclick="java('.')">.</button>
      </div>
    </div>
    <script src="calci.js"></script>
  </body>
</html>
