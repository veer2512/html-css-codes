<!DOCTYPE html>
<html>

<head>
    <title>MY TABLE</title>
    <style>
        table,
        th,
        td {
            border: 5px solid black;
            border-collapse: collapse;
            background-color: #e0c780;
        }

        th,
        td {
            padding: 25px;
        }

        th {
            text-align: center;
        }
    </style>
</head>

<body>

    <table style="width:100%">
        <caption
            style="font-weight: bold;font-size: 25px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;background-color: rgba(240, 146, 6, 0.966);">
            Information of our members</caption>
        <tr>

            <th rowspan="2">S.NO</th>
            <th colspan="2">NAME</th>
        </tr>

        <tr>
            <th>FIRST NAME </th>
            <th>LAST NAME</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Jai</td>
            <td>Singh</td>

        </tr>
        <tr>
            <td>2</td>
            <td>rohit</td>
            <td>sharma</td>

        </tr>
        <tr>
            <td>3</td>
            <td>vivan</td>
            <td>verma</td>

        </tr>
    </table>
</body>

</html>
